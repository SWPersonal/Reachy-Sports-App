type User {
  id: ID! 
  firstname: String!
  lastname: String!
  email: String
  picture: String
  facebookID: String
  googleID: String
  permission: Permission! 
  posts: [Post!]!
  comments: [Comment!]! 
}

type Post {
  id: ID! 
  image: String!
  caption: String!
  description: String!
  user: User!
  category: Category!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  text: String!
  user: User
  post: Post
}

enum Category {
  FOOTBALL
  GOLF 
  BASKETBALL
  BOXERS
  RUNNERS
}

enum Permission {
  ADMIN
  USER  
}
