type User {
  id: ID! 
  firstname: String!
  lastname: String!
  fullname: String!
  picture: String
  permission: Permission! 
  posts: [Post!]!
  comments: [Comment!]! 
}

type Post {
  id: ID! 
  image: String!
  caption: String!
  description: String!
  category: Category!
  commentsCount: Int!
  comments: [Comment!]!
  createdAt: String!
}

type Comment {
  id: ID!
  text: String!
  user: User
  post: Post
  createdAt: String!
}

enum Category {
  FOOTBALL
  GOLF 
  BASKETBALL
  BOXERS
  RUNNERS
}

enum Permission {
  ADMIN
  USER  
}
